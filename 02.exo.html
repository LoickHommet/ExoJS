    <script>
        function numberChar(string, char) {
            char = char.toLowerCase();
            string = string.toLowerCase();
            if (char && string) {
                let reg = new RegExp(char, 'g');
                if (string.match(reg)) {
                    console.log(string.match(reg).length);
                    return string.match(reg).length;
                }
                else {
                    return 0;
                }
            }
        }
    </script>
