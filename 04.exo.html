<body>
    <script>
        function random(array) {
            if (!array.length == [] && !array.length == "") {
                const random = array[Math.floor(Math.random() * array.length)];
                console.log(random)
            }else{
                console.log("error")
            }

        }
        random(["a", "b", "c", "d", "e", "f", "g", "h", "i", "j"])
        random([])
        random("")

    </script>
</body>
